  <footer class="mt-5 pt-5 border-top">
    <div class="row">
      <div class="col-12">
        <p class="small">
          <a href="{{ site.org-url }}" style="text-decoration: none;">ScanGov</a>
          {{ "now" | date: "%Y" }}
        </p>
      </div>
    </div>
  </footer>
</div>
<a
  href="https://scangov.com"
  id="feedback-button"
  aria-label="Get ScanGov"
  class="feedback"
  style="">
  Get ScanGov
</a>
<script>
  const feedbackButton = document.getElementById("feedback-button");
  window.addEventListener('scroll', () => {
    if (document.documentElement.scrollTop > window.innerHeight * .3) 
      feedbackButton.style.opacity = '1';
    else
      feedbackButton.style.opacity = '0';
  });
</script>
