<div class="container-fluid">
  <footer class="mt-5 pt-5 border-top">
    <div class="row">
      {% for col in site.data.nav-footer.docs %}
        <div class="col-4 mb-3">
          <ul class="nav flex-column">
            {% for item in col %}
              <li>
                <a href="{{ site.baseurl }}{{ item.url }}" class="nav-link p-0 text-body-secondary">{{ item.title }}</a>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endfor %}
    </div>
    <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
      <p>
        <a href="{{ site.org-url }}">{{ site.org }}</a>
        {{ "now" | date: "%Y" }}
      </p>
    </div>
  </footer>
</div>
{% if jekyll.environment == 'production' %}
  <!-- TODO: add analytics -->
{% endif %}
{% include js.html %}</body></html>
