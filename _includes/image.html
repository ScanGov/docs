{% if page.img-feat %}
  <figure class="mb-5">
    <img
      src="{{ site.baseurl }}/assets/img/posts/{{ page.img-feat }}"
      alt="{{ page.img-alt }}"
      type="{{ page.folder }}"
      class="
        border
        img-fluid">
    {% if page.img-caption %}
      <figcaption>
        <p class="small mt-3 mb-4 pb-3 border-bottom">
          {% if page.img-link %}
            <a href="{{ site.baseurl }}{{ page.img-link }}" class="nav-link text-body-secondary link-body-emphasis link-offset-3">
          {% endif %}
          {{ page.img-caption }}
          {% if page.img-link %}
            </a>
          {% endif %}
        </p>
      </figcaption>
    {% endif %}
  </figure>
{% endif %}
